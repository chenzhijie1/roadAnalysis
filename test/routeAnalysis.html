<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>厂区路径分析</title>
<link  rel="stylesheet"  type="text/css" href="http://localhost/arcgis_js_api/library/3.28/dijit/themes/tundra/tundra.css"/>
<link  rel="stylesheet"  type="text/css" href="http://localhost/arcgis_js_api/library/3.28/esri/css/esri.css"/>
<link rel="stylesheet" type="text/css" href="../css/main.css">
<script type="text/javascript">
    var dojoConfig = {
        async: false,//注意这个参数不能缺少，要设置False
        parseOnLoad: true,
        packages: [{ //解释：require(["js/.."],function(){}) 中  js/ 即为 location的值
            name: "bdlib", //对应require引用包里的js
            // location: location.pathname.replace(/\/[^/]+$/, "") + "/bdlib" //对应的路径
            location:"http://localhost/arcgis_js_api/library/3.28/bdlib"
        }]
    };
</script>
<script type="text/Javascript" src="http://localhost/arcgis_js_api/library/3.28/init.js"></script>
<script src="../js/jquery-1.9.0.js"></script>
<script type="text/javascript" src="../js/map/initMap.js"></script>
</head>
<body>
<div id="MyMapDiv" class="MapClass">
    <div class="base-map">
        <div id="vec" class="base-map-switch base-map-switch-active" onclick="showBaseMap('vec')">地图</div>
        <div id="img" class="base-map-switch base-map-switch-center" onclick="showBaseMap('img')">
            影像
            <div id="ano" class="base-map-ano">
                <input id="chkAno" type="checkbox" name="chkAno" value="chkAno" onchange="baseMapAnoCtrl()" />标注
            </div>
        </div>
        <div id="info" style="left: 25px; bottom: 0px;">坐标信息</div>
    </div>
</div>
<input id="stop" type="button" value="停靠点" />
<input id="barriers" type="button" value="障碍点" />
<input id="analyse" type="button" value="分析" />
</body>
</html>
