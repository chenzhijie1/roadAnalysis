<!DOCTYPE html>

<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title></title>

    <meta charset="utf-8" />

    <script src="../js/jquery-1.11.3.min.js"></script>

    <script type="text/javascript">

           function GetToken() {

      

            $.ajax({

                url: "http://localhost:6080/arcgis/rest/services/routerAnalysis/MapServer/2?f=pjson",

                type: "get",

                async:true,

                contentType: "application/x-www-form-urlencoded",

                success: function (result) {
                var data = JSON.parse(result);
                var html="";
                    $(".datagrid").empty();
                    html+="id:" + data.id + "name" + data.name + "type"+ data.type;
                    $(".datagrid").append(html);
                },

                error: function (xhr, status, err) {
                    alert(xhr.responseText);
                }
            });
        }

    </script>

</head>

<body>

    <input type="button" value="请求数据" style="width: 70px" onclick="GetToken();">

    <span class="datagrid"> </span>

</body>

</html>
